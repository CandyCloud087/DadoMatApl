<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado de Matemática Aplicada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="initial-screen" id="initialScreen" aria-labelledby="welcomeTitle">
        <h1 id="welcomeTitle">Bem-vindo ao Dado de Matemática Aplicada!</h1>
        <p>Clique no botão abaixo para iniciar o jogo e rolar o dado.</p>
        <button id="startButton" aria-label="Iniciar o jogo e rolar o dado">Iniciar Jogo</button>
    </section>
    
    <section class="dice-container" id="diceContainer" aria-hidden="true" style="display: none;">
        <div class="dice" id="dice" role="img" aria-label="Dado de Matemática Aplicada">
            <div class="face" id="face1">1</div>
            <div class="face" id="face2">2</div>
            <div class="face" id="face3">3</div>
            <div class="face" id="face4">4</div>
            <div class="face" id="face5">5</div>
            <div class="face" id="face6">?</div>
        </div>
    </section>    
    
    <button id="rollButton" aria-label="Rolar o dado" style="display: none;">Próxima Face</button>
    
    <section class="description" id="description" role="region" aria-live="polite">
        <div id="nameDisplay"><h2>Nome do Tema</h2></div>
        <p>Clique no botão "Próxima Face" para ver a descrição do próximo tema.</p>
    </section>             

    <script src="script.js"></script>
</body>
</html>
